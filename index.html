<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="game-container">
        <div class="game-grid">
            <div class="grid-box" data-input="X">X</div>
            <div class="grid-box" data-input="X">O</div>
            <div class="grid-box" data-input="O"></div>
            <div class="grid-box" data-input="O"></div>
            <div class="grid-box" data-input="O"></div>
            <div class="grid-box" data-input="O"></div>
            <div class="grid-box" data-input="X"></div>
            <div class="grid-box" data-input="X"></div>
            <div class="grid-box" data-input="X"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
