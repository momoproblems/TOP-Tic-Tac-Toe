<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="game-container">
        <div class="game-grid">
            <div class="grid-box" id="gridBox1">X</div>
            <div class="grid-box" id="gridBox2">O</div>
            <div class="grid-box" id="gridBox3"></div>
            <div class="grid-box" id="gridBox4"></div>
            <div class="grid-box" id="gridBox5"></div>
            <div class="grid-box" id="gridBox6"></div>
            <div class="grid-box" id="gridBox7"></div>
            <div class="grid-box" id="gridBox8"></div>
            <div class="grid-box" id="gridBox9"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
